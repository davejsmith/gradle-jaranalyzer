
group='me.davesmith'

apply plugin:'groovy'
apply plugin:'idea'
apply plugin:'maven'

repositories {
    maven { url 'http://repos.ssdt.nwoca.org/artifactory/repo/' }
    maven { url 'http://repos.ssdt.nwoca.org/artifactory/ssdt-repo' }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.kirkk:jaranalyzer:1.2'
    runtime 'org.apache.bcel:bcel:5.2'
    runtime 'jakarta-regexp:jakarta-regexp:1.4'
}
